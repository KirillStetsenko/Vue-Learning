<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <comp1 :text1="text1"></comp1>
      <comp2 :text2="text2"></comp2>
      <comp3 :text3="text3"></comp3>
    </div>
    <script>
      const component1 = {
        template: "<div>1 component. {{text1}}</div>",
        props: ["text1"],
        data() {
          return {
            num: 200,
          };
        },
      };

      const component2 = {
        template: "<div>2 component. {{text2}}</div>",
        props: ["text2"],
      };

      const component3 = {
        template: "<div>3 Component. {{text3}}</div>",
        props: ["text3"],
      };

      new Vue({
        el: "#app",
        data() {
          return {
            title: "Components",

            text1: "Props for 1 component",
            text2: "Props for 2 component",
            text3: "Props for 3 component",
          };
        },
        components: {
          comp1: component1,
          comp2: component2,
          comp3: component3,
        },
      });
    </script>
  </body>
</html>
